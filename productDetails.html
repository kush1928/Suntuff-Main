<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <style>
        /* Product Details Page Specific Styles */
        .product-details {
            min-height: 100vh;
            padding: 5vw;
            background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
            position: relative;
            overflow: hidden;
        }

        .product-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .product-header {
            display: flex;
            gap: 5vw;
            margin-bottom: 5vw;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            background: #FFFFFF;
            padding: 3vw;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-image {
            width: 50%;
            height: 40vw;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.95);
            animation: scaleIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        .product-image:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.1);
        }

        .product-info {
            width: 45%;
            padding: 2vw;
            opacity: 0;
            transform: translateX(30px);
            animation: slideInRight 0.8s ease forwards;
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .product-badge {
            display: inline-block;
            background: linear-gradient(45deg, #3498DB, #2980B9);
            color: white;
            padding: 0.5vw 1vw;
            border-radius: 20px;
            font-size: 0.8vw;
            font-weight: 500;
            margin-bottom: 1vw;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .product-title {
            font-size: 3vw;
            font-weight: 400;
            color: #2C3E50;
            margin-bottom: 1vw;
            background: linear-gradient(45deg, #2C3E50, #3498DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.3s;
        }

        .product-description {
            font-size: 1.2vw;
            line-height: 1.6;
            color: #34495E;
            margin-bottom: 2vw;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.5s;
        }

        .product-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1vw;
            margin-bottom: 3vw;
        }

        .spec-item {
            background: rgba(52, 152, 219, 0.1);
            padding: 1vw;
            border-radius: 5px;
            font-size: 1vw;
            color: #3498DB;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(52, 152, 219, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s ease forwards;
        }

        .spec-item:nth-child(1) { animation-delay: 0.7s; }
        .spec-item:nth-child(2) { animation-delay: 0.8s; }
        .spec-item:nth-child(3) { animation-delay: 0.9s; }
        .spec-item:nth-child(4) { animation-delay: 1s; }

        .spec-item:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
            border-color: rgba(52, 152, 219, 0.2);
        }

        .product-features {
            margin-bottom: 3vw;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1vw;
            margin-bottom: 1vw;
            padding: 1vw;
            border-radius: 5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(52, 152, 219, 0.1);
            background: rgba(52, 152, 219, 0.05);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.4s ease forwards;
        }

        .feature-item:nth-child(1) { animation-delay: 1.1s; }
        .feature-item:nth-child(2) { animation-delay: 1.2s; }
        .feature-item:nth-child(3) { animation-delay: 1.3s; }
        .feature-item:nth-child(4) { animation-delay: 1.4s; }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .feature-item:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateX(5px);
            border-color: rgba(52, 152, 219, 0.2);
        }

        .feature-icon {
            width: 2vw;
            height: 2vw;
            background: linear-gradient(45deg, #3498DB, #2980B9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1vw;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .cta-buttons {
            display: flex;
            gap: 2vw;
            margin-top: 2vw;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 1.5s;
        }

        .cta-button {
            padding: 1vw 2vw;
            font-size: 1vw;
            font-weight: 500;
            background: transparent;
            color: #3498DB;
            border: 1px solid #3498DB;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            border-radius: 5px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #3498DB, #2980B9);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .cta-button:hover {
            color: white;
            transform: translateY(-2px);
        }

        .contact-button {
            background: linear-gradient(45deg, #3498DB, #2980B9);
            color: white;
        }

        .contact-button:hover {
            background: linear-gradient(45deg, #2980B9, #3498DB);
        }

        .back-button {
            position: fixed;
            top: 2vw;
            left: 2vw;
            background: linear-gradient(45deg, #3498DB, #2980B9);
            color: white;
            width: 3vw;
            height: 3vw;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.4s ease forwards 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1) rotate(-5deg);
            background: linear-gradient(45deg, #2980B9, #3498DB);
        }

        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
                gap: 3vw;
                padding: 5vw;
            }

            .product-image, .product-info {
                width: 100%;
            }

            .product-image {
                height: 60vw;
            }

            .product-badge {
                font-size: 3vw;
                padding: 1vw 2vw;
            }

            .product-title {
                font-size: 8vw;
            }

            .product-description {
                font-size: 4vw;
            }

            .spec-item {
                font-size: 3vw;
                padding: 2vw;
            }

            .feature-icon {
                width: 6vw;
                height: 6vw;
                font-size: 3vw;
            }

            .feature-text {
                font-size: 3.5vw;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .cta-button {
                padding: 3vw 6vw;
                font-size: 4vw;
            }

            .back-button {
                width: 10vw;
                height: 10vw;
            }
        }
    </style>
